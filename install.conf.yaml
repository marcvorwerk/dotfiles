- sudo:
    - link:
        /etc/apt/sources.list.d/:
            glob: true
            path: apt.sources.lists/*

- apt:
  - bat
  - bind9-dnsutils
  - eza
  - fd-find
  - fzf
  - fonts-hack
  - git
  - git-extras
  - htop
  - ipcalc
  - iperf3
  - jq
  - neovim
  - nmap
  - tilix
  - thefuck
  - wl-clipboard
  - wezterm
  - yq
  - code
  - zsh

- if:
  - cond: 'test -f /etc/private.true'
    met:
    - apt:
      - awscli
      - darktable
      - rpi-imager
      - kubectl

